<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타그램 클론사이트</title>
    <link rel="stylesheet" href="/Instagram/Instagram.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="phoneImg">
          <img
            src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png"
          />
          <div class="image-box">
            <img
              class="active"
              src="/Instagram/InstagramImg/instaphonimage1.png"
            />
            <img src="/Instagram/InstagramImg/instaphonimage2.png" />
            <img src="/Instagram/InstagramImg/instaphonimage3.png" />
            <img src="/Instagram/InstagramImg/instaphonimage4.png" />
          </div>
        </div>
        <div class="rightSide">
          <div class="loginBox">
            <img
              src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"
            />
            <input placeholder="전화번호,사용자 이름 또는 이메일" />
            <input placeholder="비밀번호" />
            <button class="loginBTN">
              <a href="/Instagram/instagramMain.html">로그인</a>
            </button>
            <div class="ordiv">
              <div class="orline"></div>
              <p class="or">또는</p>
              <div class="orline"></div>
            </div>
            <div>
              <p class="facebook">
                <img src="/Instagram/InstagramImg/facebook.png" />
                Facebook으로 로그인
              </p>
            </div>
            <p class="password">비밀번호를 잊으셨나요?</p>
          </div>
          <div class="signUp">
            계정이 없으신가요?<a href="/Instagram/InstagramLogin.html"
              >가입하기</a
            >
          </div>
          <p class="loginText">앱을 다운로드하세요.</p>
          <div class="downloadsite">
            <img
              src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png"
            />
            <img
              src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png"
            />
          </div>
        </div>
      </main>
      <footer>
        <div class="footerfirstcontainer">
          <p>Meta</p>
          <p>소개</p>
          <p>블로그</p>
          <p>채용 정보</p>
          <p>도움말</p>
          <p>API</p>
          <p>개인정보처리방침</p>
          <p>약관</p>
          <p>인기 계정</p>
          <p>해시태그</p>
          <p>위치</p>
          <p>Instagram Lite</p>
        </div>
        <div class="footersecondcontainer">
          <p>댄스</p>
          <p>식음료</p>
          <p>집 및 정원</p>
          <p>음악</p>
          <p>시각 예술</p>
        </div>
        <div class="footerthirdcontainer">
          <p>
            한국어
            <img src="./InstagramImg/arrow-down.svg" type="image/svg+xml" />
          </p>
          <p>© 2022 Instagram from Meta</p>
        </div>
      </footer>
    </div>

    <script src="/Instagram/Instagram.js"></script>
  </body>
</html>
